<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <!-- http://127.0.0.1:5500/tacos?username=byh&password=1234&color=%231549e5&num=3 -->

    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input type="text" placeholder="username" name="username" id="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input type="password" placeholder="password" name="password" id="password">
        </p>
        <p>
            <label for="color">choice color: </label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="num">Enter a number: </label>
            <input type="number" placeholder="enter a number" name="num" id="num" min="1" max="1000" step="3">
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>submit</button>
        <!-- So dues this one -->
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not inside form</button>
    <hr>

    <!-- https://www.reddit.com/search?query=dog -->
    <!-- https://www.youtube.com/results?search_query=%EB%A9%88%EB%A8%B8 -->
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h2>More Inputs!</h2>
    <form action="/cats">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="m">M: </label>
            <input type="radio" name="size" id="m" value="m">
            <label for="xl">XL: </label>
            <input type="radio" name="size" id="xl" value="xl">
        </p>
        <p>
            <label for="meal">Choose Entree </label>
            <select name="meal" id="meal">
                <option value="">---Please choose an option---</option>
                <option value="chicken" selected>Chicken</option>
                <option value="potato">Potato</option>
                <option value="kimchi">Kimchi</option>
                <option value="ramen">Ramen</option>
                <option value="bob">Rice</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" step="7" value="75" max="100">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="" id="requests" rows="10" cols="40" placeholder="Type Requests"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validation Demo</h2>
        <form action="/dummy">
            <p>
                <label for="first">Enter First Name</label>
                <input type="text" name="first" id="first" required>
            </p>
            <p>
                <label for="username">Enter Username</label>
                <input type="text" name="username" id="username" minlength="3" maxlength="10" required>
            </p>
            <p>
                <label for="email">Enter E-mail</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <input type="url" name="" id="" required>
            </p>
            <button>submit</button>
        </form>
    </form>
</body>

</html>
