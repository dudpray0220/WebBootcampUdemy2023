<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/test">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <p>
            Select a Race
        </p>
        <div>
            <input type="radio" name="race" id="5km" value="5km">
            <label for="5km">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="eamil">Email</label>
            <input type="email" name="eamil" id="eamil" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age_group" id="age">
                <option value="young">under 18</option>
                <option value="middle">18 ~ 70</option>
                <option value="old">over 71</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
